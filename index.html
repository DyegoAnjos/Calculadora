<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
    <link rel="manifest" href="imgs/site.webmanifest">
    <link rel="mask-icon" href="imgs/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <form>
        <h1>Calculadora</h1>
        <div class="caixas">
            <input type="number" name="numero1" placeholder="Número 1">
            <input type="number" name="numero2" placeholder="Número 2">
        </div>
        <div class="operacoes">
            <button type="button" id="menos" onmouseenter="anientermenos()" onmouseleave="animacaosair()" onclick="Subtracao(numero1.value, numero2.value)"><h2>-</h2></button>
            <button type="button" id="mais" onmouseenter="anientermais()" onmouseleave="animacaosair()" onclick="Adicao(numero1.value, numero2.value)"><h2>+</h2></button>
            <button type="button" id="vezes" onmouseenter="anientervezes()" onmouseleave="animacaosair()" onclick="Multiplicacao(numero1.value, numero2.value)"><h2>x</h2></button>
            <button type="button" id="dividir" onmouseenter="anienterdividir()" onmouseleave="animacaosair()" onclick="Divisao(numero1.value, numero2.value)"><h2>/</h2></button>
        </div>
        <p class="Respota" id="Respota">Resposta...</p>
        <div class="social">
        <a href="https://github.com/DyegoAnjos" target="_self"><img class="socialicon" src="imgs/git.png" alt="git"></a>
        <a  href="https://www.linkedin.com/in/dyego-cordeiro-8491891a3/" target="_self"></a><img class="socialicon" src="imgs/linkedin.png" alt="linkedin"></a>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
